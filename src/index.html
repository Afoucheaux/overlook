<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset='UTF-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="src/css/normalizer.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@200&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@200;400&display=swap" rel="stylesheet">
    <title>Overlook</title>
  </head>
  <body>
    <header>
      <section class="user-title">
        <h2 class="name" id="headerName">User name</h2>
        <h2 class="name hidden">Manager name</h2>
      </section>
      <section class="page-title">
        <h1>Welcome to Overlook Inn</h1>
      </section>
    </header>
    <main >
      <section class="login-card hidden" id="loginCard">
        <form class="login-form">
          <h3>login</h3>
          <input type="text" class ="loging-input" id="userName" aria-label="add user name" placeholder="User Name">
          <input type="text" class ="loging-input" id="password" aria-label="add user password" placeholder="Password">
          <button type="button" name="login" id="logButton" arial-label="click to submit"></button>
        </form>
      </section>
      <section class="user-dashboard">
        <article class="search-room card">
          <form class="user-booking-date" id="dateFor">
            <label for="dateInput" class="date-select">Select a Date</label>
            <input type="date" class="date-input" id="dateInput" name="date" arial-label="input date">
            <button class="booking-submit" id="dateSub">submit</button>
          </form>
          <form class="room-selector hidden" id="roomSelector">
            <div>
              <input type="checkbox" name="bidet" id="bidet" value ="bidet">
              <label for="bidet">bidet</label>
            </div>
            <div>
              <input type="radio" name="bed" id="twin" value="twin">
              <label for="twin">Twin</label>
              <input type="radio" name="bed" id="full" value="full">
              <label for="full">Full</label>
              <input type="radio" name="bed" id="queen" value="queen">
              <label for="queen">Queen</label>
              <input type="radio" name="bed" id="king" value="king">
              <label for="king">King</label>
            </div>
            <div>
              <input type="radio" name="roomType" id="single" value="single room">
              <label for="single">Single</label>
              <input type="radio" name="roomType" id="junior" value="junior suite">
              <label for="junior">Junior</label>
              <input type="radio" name="roomType" id="suite" value="suite">
              <label for="suite">Suite</label>
              <input type="radio" name="roomType" id="residential" value="residential suite">
              <label for="residential">Residential</label>
            </div>
            <div>
              <input type='number' class='num-bed' id="numBed" min='1' max='2'>
              <label for="numBed">Select number of beds</label>
            </div>
            <button class="booking-submit" id="bookSubTwo">submit</button>
          </form>
        </article>
        <article class="user-history card">
          <p class="user-past" id="userPast"></p>
          <label for="bookingArea">Pick a Room</label>
          <select class="user-feild" single size="14" name="bookings" id="bookingArea"></select>
          <div>
            <p class="cust-spent" id="custSpent">total customer spend</p>
          </div>
        </article>
      </section>
      <section class="footer">
      </section>
    </main>
  </body>
</html>
