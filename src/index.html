<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset='UTF-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="src/css/normalizer.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@200&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@200;400&display=swap" rel="stylesheet">
    <title>Overlook</title>
  </head>
  <body>
    <header>
      <section class="user-title">
        <h2 class="name hidden" id="headerName">user name</h2>
      </section>
      <section class="page-title">
        <h1 class="titleText">Welcome to Overlook Inn</h1>
      </section>
    </header>
    <main>
      <div class="layout-Loging-page">
        <section class="login-card" id="loginCard">
          <form class="login-form">
            <h2 id="loginFail">login</h2>
            <input type="text" class ="loging-input" id="userName" aria-label="add user name" placeholder="User Name" required>
            <input type="text" class ="loging-input" id="password" aria-label="add user password" placeholder="Password" required>
            <button type="button" class ="login-button" name="login" id="logButton" arial-label="click to submit">Log In</button>
          </form>
        </section>
      </div>
      <section class="user-dashboard hidden" id="userDashboard">
        <article class="search-room card">
          <div class="load-Room hidden" id="loadRoom">
            <p class="current-Num" id="currentNum"></p>
            <p class="current-Type" id="currentType"></p>
            <p class="price" id="price"></p>
            <button type="button" class="customer-picked" id="custPick">Book Today</button>
            <button type="button" class="back-to-dashboard" id="backToDash">Back to Dashboard</button>
          </div>
          <form class="user-booking-date" id="dateFor">
            <label for="dateInput" class="date-select" id="dateHeader">Select a Date</label>
            <input type="date" class="date-input" id="dateInput" name="date" arial-label="input date">
            <button type="button" class="booking-submit" id="dateSub">submit</button>
          </form>
          <form class="room-selector hidden" id="roomSelector">
            <div>
              <input type="checkbox" name="bidet" id="bidet" value ="bidet">
              <label for="bidet">bidet</label>
            </div>
            <div>
              <input type="radio" name="roomType" id="single" value="single room">
              <label for="single">Single</label>
              <input type="radio" name="roomType" id="junior" value="junior suite">
              <label for="junior">Junior</label>
              <input type="radio" name="roomType" id="suite" value="suite">
              <label for="suite">Suite</label>
              <input type="radio" name="roomType" id="residential" value="residential suite">
              <label for="residential">Residential</label>
            </div>
            <div>
              <input type='number' class='num-bed' id="numBed" min='1' max='2'>
              <label for="numBed">Select number of beds</label>
            </div>
            <button type="button" class="booking-submit" id="bookSubTwo">submit</button>
            <button type="button" class="back-to-dashboard" id="formStartFresh">Back to Dashboard</button>
          </form>
        </article>
        <article class="user-history card">
          <p class="user-past" id="userPast"></p>
          <label for="bookingArea">Pick a Room</label>
          <select class="user-feild" single size="14" name="bookings" id="bookingArea"></select>
          <div>
            <p class="cust-spent" id="custSpent">total customer spend</p>
          </div>
        </article>
      </section>
      <section class="footer"></section>
    </main>
  </body>
</html>
